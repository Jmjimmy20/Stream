<html lang="en-us">
<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Stream</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.javascript"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
        var gameInstance = UnityLoader.instantiate("gameContainer", "Build/Stream.json", {onProgress: UnityProgress});
    </script>
</head>
<body>
    <div class="webgl-content">
        <div id="gameContainer" style="width: 1440px; height: 780px"></div>
    </div>
    <div class="WebTwitchStream">

        <div id="twitch-embed"></div>

        <!-- Load the Twitch embed script -->
        <script src="https://embed.twitch.tv/embed/v1.js"></script>

        <!-- Create a Twitch.Embed object that will render within the "twitch-embed" root element. -->
        <script type="text/javascript">
            new Twitch.Embed("twitch-embed", {
            width: 804,
            height: 300,
            channel: "Monstercat",
            // only needed if your site is also embedded on embed.example.com and othersite.example.com
            parent: ["embed.example.com", "othersite.example.com"]
            });
        </script>
    </div>
<div class="simmer">template by: <a href="https://simmer.io" target="_blank">SIMMER.io</a></div>
